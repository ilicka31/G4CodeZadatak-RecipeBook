<div fxLayout="row" fxLayoutAlign="center center" class="login-wrapper">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>NEW INGREDIENT</mat-card-title>
      </mat-card-header>
      <mat-card-content>
      <form (ngSubmit)="saveIngredient(ingredientForm.value)" #ingredientForm="ngForm">
          <mat-form-field class="example-full-width">
            <mat-label>Name: </mat-label>
              <input matInput type="text" placeholder="Name" required name="name" ngModel>
          </mat-form-field>
       
          <mat-form-field class="example-full-width">
            <mat-label>Quantity: </mat-label>
            <input matInput type="number" step="10" placeholder="Quantity" required  name="quantity" ngModel>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Select Unit</mat-label>
            <mat-select  name="munit" ngModel required>
              <mat-option *ngFor="let unit of units" [value]="unit">{{ unit }}</mat-option>
            </mat-select>
          </mat-form-field>
      
          <button mat-raised-button type="submit" color="primary" class="example-full-width" [disabled]="ingredientForm.invalid">ADD INGREDIENT</button>
          </form>
      </mat-card-content>
     
    </mat-card>
  </div>
