<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>LOGIN</mat-card-title>
      </mat-card-header>
      
      <form class="example-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
        <mat-card-content>

            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" name="email" required ngModel>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" required name="password" ngModel>
            </mat-form-field>

           
        </mat-card-content>
        <button mat-stroked-button type="submit" [disabled]="loginForm.invalid" color="primary" class="btn-block">Log in</button>
      </form>
        <a mat-button routerLink="/register" routerLinkActive="active" class="example-full-width" > Don't have an accoun yet? Register now!</a>
        <button mat-raised-button color="primary" routerLink="/main" routerLinkActive="active" class="example-full-width" > HOME</button>
    </mat-card>
  </div>
