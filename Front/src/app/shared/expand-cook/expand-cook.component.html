<app-toolbar></app-toolbar>
<div class="grid-container">
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile  colspan="2" rowspan="1.5">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title >
                        <h2>ALL COOKS</h2>
                        <button mat-icon-button class="more-button" aria-label="Toggle menu" value="ADD NEW COOK" (click)="openAddCookModal()">
                          <mat-icon>group_add</mat-icon>
                          </button>    
                   </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-list>
                        <ng-container *ngFor="let cook of cooks">
                          <mat-list-item>NAME: {{ cook.name }}  EMAIL: {{cook.email}}</mat-list-item>
                          <mat-divider></mat-divider>
                          
                        </ng-container>
                      </mat-list>
                      
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
  </mat-grid-list>
</div>
