<form class="example-form" #searchForm="ngForm" (ngSubmit)="search(searchForm.value)">
    <mat-form-field class="example-full-width">
    <span matPrefix> </span>
    <input type="tel" matInput placeholder="Search" name= "search" ngModel>
    <button matSuffix mat-button type="submit"><mat-icon >search</mat-icon></button>
    </mat-form-field>
    </form>
